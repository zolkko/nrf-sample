[package]
name = "nrf-sample"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cortex-m = "0.7.3"
cortex-m-rt = "0.7.0"
defmt = "0.2.3"
defmt-rtt = "0.2.0"

# nrf52840 = "0.2.0"

nrf52840-hal = "0.14.0"

panic-probe = { version = "0.2", features = ["print-rtt"] }

# nrf-hal = { version = "^0.1.0", features = ["52840", "52840-rt"]}
# nrf-hal-common = "0.14.0"
# nrf-usbd = "0.1.0"


# [features]
## set logging levels here
#default = [
#  "defmt-default",
#]
## do NOT modify these features
#defmt-default = []
#defmt-trace = []
#defmt-debug = []
#defmt-info = []
#defmt-warn = []
#defmt-error = []

# Cargo.toml
[profile.dev]
debug = 1 # default is `true`; not needed if not already overridden

[profile.release]
debug = 1 # default is `false`; using `true` is also OK as symbols reside on the host, not the target
